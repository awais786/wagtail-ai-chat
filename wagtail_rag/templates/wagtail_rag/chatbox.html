<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chatbox</title>
    <style>
        /* Themeable CSS Variables - Override these in your site's CSS */
        :root {
            --chatbox-primary: #667eea;
            --chatbox-primary-dark: #5568d3;
            --chatbox-secondary: #764ba2;
            --chatbox-bg: white;
            --chatbox-body-bg: #f5f5f5;
            --chatbox-border: #e9ecef;
            --chatbox-text: #212529;
            --chatbox-text-muted: #6c757d;
            --chatbox-user-bg: #667eea;
            --chatbox-user-text: white;
            --chatbox-bot-bg: #f1f3f5;
            --chatbox-bot-text: #212529;
            --chatbox-error-bg: #fee;
            --chatbox-error-text: #c33;
            --chatbox-error-border: #fcc;
            --chatbox-link: #667eea;
            --chatbox-disabled: #ccc;
            --chatbox-font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            --chatbox-border-radius: 12px;
            --chatbox-border-radius-lg: 18px;
            --chatbox-border-radius-pill: 24px;
            --chatbox-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--chatbox-font-family);
            background: var(--chatbox-body-bg);
            padding: 20px;
        }

        .chatbox-container {
            max-width: 600px;
            margin: 0 auto;
            background: var(--chatbox-bg);
            border-radius: var(--chatbox-border-radius);
            box-shadow: var(--chatbox-shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 600px;
        }

        .chatbox-header {
            background: linear-gradient(135deg, var(--chatbox-primary) 0%, var(--chatbox-secondary) 100%);
            color: var(--chatbox-user-text);
            padding: 20px;
            text-align: center;
        }

        .chatbox-header h2 {
            font-size: 20px;
            font-weight: 600;
        }


        .chatbox-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: var(--chatbox-bg);
        }

        .message {
            margin-bottom: 16px;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            text-align: right;
        }

        .message.bot {
            text-align: left;
        }

        .message-content {
            display: inline-block;
            max-width: 80%;
            padding: 12px 16px;
            border-radius: var(--chatbox-border-radius-lg);
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: var(--chatbox-user-bg);
            color: var(--chatbox-user-text);
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-content {
            background: var(--chatbox-bot-bg);
            color: var(--chatbox-bot-text);
            border-bottom-left-radius: 4px;
        }

        .message.bot .message-content.error {
            background: var(--chatbox-error-bg);
            color: var(--chatbox-error-text);
            border: 1px solid var(--chatbox-error-border);
        }

        .sources {
            margin-top: 8px;
            font-size: 12px;
            color: var(--chatbox-text-muted);
        }

        .sources a {
            color: var(--chatbox-link);
            text-decoration: none;
        }

        .sources a:hover {
            text-decoration: underline;
        }


        .chatbox-input-container {
            padding: 16px;
            background: var(--chatbox-bg);
            border-top: 1px solid var(--chatbox-border);
        }

        .input-wrapper {
            display: flex;
            gap: 8px;
        }

        .chatbox-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid var(--chatbox-border);
            border-radius: var(--chatbox-border-radius-pill);
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
            font-family: var(--chatbox-font-family);
        }

        .chatbox-input:focus {
            border-color: var(--chatbox-primary);
        }

        .send-button {
            padding: 12px 24px;
            background: var(--chatbox-primary);
            color: var(--chatbox-user-text);
            border: none;
            border-radius: var(--chatbox-border-radius-pill);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.3s;
            font-family: var(--chatbox-font-family);
        }

        .send-button:hover:not(:disabled) {
            background: var(--chatbox-primary-dark);
        }

        .send-button:disabled {
            background: var(--chatbox-disabled);
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid var(--chatbox-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            color: var(--chatbox-text-muted);
            padding: 40px 20px;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <div class="chatbox-container">
        <div class="chatbox-header">
            <h2>Ask Me Anything</h2>
        </div>

        <div class="chatbox-messages" id="messages">
            <div class="empty-state">
                <div class="empty-state-icon">ðŸ’­</div>
                <p>Start a conversation!</p>
            </div>
        </div>

        <div class="chatbox-input-container">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    class="chatbox-input" 
                    id="userInput" 
                    placeholder="Type your question..."
                    autocomplete="off"
                >
                <button class="send-button" id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/rag';
        const CHAT_API = `${API_BASE}/chat/`;

        const messagesContainer = document.getElementById('messages');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');

        const SESSION_KEY = 'ragChatSessionId';
        let sessionId = sessionStorage.getItem(SESSION_KEY);

        function generateSessionId() {
            if (window.crypto && typeof window.crypto.randomUUID === 'function') {
                return window.crypto.randomUUID();
            }
            return `sess_${Date.now()}_${Math.random().toString(16).slice(2)}`;
        }

        function ensureSessionId() {
            if (!sessionId) {
                sessionId = generateSessionId();
                sessionStorage.setItem(SESSION_KEY, sessionId);
            }
        }

        // Send message
        function sendMessage() {
            const query = userInput.value.trim();
            if (!query) return;

            // Clear empty state
            const emptyState = messagesContainer.querySelector('.empty-state');
            if (emptyState) emptyState.remove();

            ensureSessionId();

            // Add user message
            addMessage(query, 'user');

            // Clear input and disable button
            userInput.value = '';
            sendButton.disabled = true;
            sendButton.innerHTML = '<div class="loading"></div>';

            // Call chat API
            callChatAPI(query);
        }

        // Add message to UI
        function addMessage(content, type, metadata = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            messageDiv.appendChild(contentDiv);

            if (metadata && type === 'bot') {
                if (metadata.sources && metadata.sources.length > 0) {
                    const sourcesDiv = document.createElement('div');
                    sourcesDiv.className = 'sources';
                    sourcesDiv.innerHTML = `<strong>Sources:</strong> `;
                    const sourceLinks = metadata.sources.map((source, idx) => {
                        const url = source.metadata?.url || '#';
                        const title = source.metadata?.title || `Source ${idx + 1}`;
                        return `<a href="${url}" target="_blank">${title}</a>`;
                    }).join(', ');
                    sourcesDiv.innerHTML += sourceLinks;
                    messageDiv.appendChild(sourcesDiv);
                }
            }

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Call Chat API
        async function callChatAPI(question) {
            try {
                const response = await fetch(CHAT_API, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question, session_id: sessionId })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to get response');
                }

                if (data.session_id) {
                    sessionId = data.session_id;
                    sessionStorage.setItem(SESSION_KEY, sessionId);
                }

                addMessage(data.answer, 'bot', { sources: data.sources });
            } catch (error) {
                addMessage(`Error: ${error.message}`, 'bot');
                const errorDiv = messagesContainer.querySelector('.message.bot:last-child .message-content');
                if (errorDiv) errorDiv.classList.add('error');
            } finally {
                sendButton.disabled = false;
                sendButton.textContent = 'Send';
                userInput.focus();
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !sendButton.disabled) {
                sendMessage();
            }
        });
    </script>
</body>
</html>
